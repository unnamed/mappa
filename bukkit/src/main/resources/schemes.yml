MABedwars:
  $parent:
    aliases: [bw, bedwars]
    format-name: "{world_name}"

  name: !property name
  world: !property world
  version: !property version
  author: !property author
  team-spawn-radius: !int +
  max-height: !int +
  min-height: !int +

  environment:
    lobby: !vector
    bounds: !chunk-cuboid
    iron-generator-ticks?: !int +
    generators:
      diamond?: !list of vector
      emerald?: !list of vector

  team:
    color:
      $multi-node: [ red, blue, yellow, green, cyan, white, pink, gray, orange, purple ]
      spawn-point: !vector
      shop: !vector
      upgrades: !vector
      protected-region: !cuboid
      island-region: !cuboid
      bed-head: !vector
      island-generator: !vector